<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=skip_next" />
    <title>Document</title>
</head>

<body>

    <audio src="./src/audio/neffex-rain.mp3" id="audio-player"></audio>

    <div class="music-box">
        <img src="./src/images/music-img.png" class="music-box__image">
        <h1 class="music-box__chapter">Capitulo 1</h1>
        <p class="music-box__music-name">Machado de Assis</p>

        <div class="music-box__control-panel">
            <img class="back-button" src="./src/./images/skip-backicon.svg">
            <div class="toggle-button play">
                <img class="play-button" src="./src/images/play-music-icon.svg">
                <img class="pause-button" src="./src/images/pause-icon.svg">

            </div>
            <img class="next-button" src="./src/./images/skip-next-icon.svg">
        </div>



    </div>


    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
