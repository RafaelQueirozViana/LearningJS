<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <input class="display">

        <div class="buttons-container">
            <button class="grey-button" data-value="AC">AC</button>
            <button class="blue-button" data-value="+">+/-</button>
            <button class="blue-button" data-value="/">/</button>
            <button class="blue-button" data-value="*">*</button>
            <button class="black-button" data-value="7">7</button>
            <button class="black-button" data-value="8">8</button>
            <button class="black-button" data-value="9">9</button>
            <button class="blue-button" data-value="-">-</button>
            <button class="black-button" data-value="4">4</button>
            <button class="black-button" data-value="5">5</button>
            <button class="black-button" data-value="6">6</button>
            <button class="blue-button" data-value="+">+</button>
            <button class="black-button" data-value="1">1</button>

            <button class="black-button" data-value="2">2</button>
            <button class="black-button" data-value="3">3</button>
            <button class="blue-button equal" data-value="=">=</button>
            <button class="black-button zero" data-value="0">0</button>
            <button class="black-button" data-value=".">.</button>

        </div>






    </div>

    <script type="module" src="./index.js"></script>

</body>

</html>
